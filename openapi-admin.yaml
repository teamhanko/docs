openapi: 3.0.0
info:
  version: "1.2.0"
  title: "Hanko Admin API"
  description: |
    ## Introduction

    This is the OpenAPI specification for the [Hanko Admin API](https://github.com/teamhanko/hanko/blob/main/backend/README.md#start-private-api).

    ## Authentication

    The Admin API must be protected by an access management system.

    ---

  contact:
    email: developers@hanko.io
  license:
    name: AGPL-3.0-or-later
    url: https://www.gnu.org/licenses/agpl-3.0.txt
externalDocs:
  description: More about Hanko
  url: https://github.com/teamhanko/hanko
servers:
  # - url: "http://localhost:8001"
  - url: "https://{tenant_id}.hanko.io/admin"
    variables:
      tenant_id:
        default: "default"
        description: "Tenant ID to be provided by the user"
paths:
  /:
    get:
      summary: Status page
      description: Return information about the API status. Returns a 500 if there are issues with database connectivity.
      security:
        - BearerApiKeyAuth: [ ]
      operationId: status
      tags:
        - Status
      responses:
        "200":
          description: "API is running"
          content:
            text/html:
              schema:
                type: string
        "500":
          description: "API is not functioning properly"
          content:
            text/html:
              schema:
                type: string
  /users:
    get:
      summary: "Get a list of users"
      security:
        - BearerApiKeyAuth: [ ]
      operationId: listUsers
      tags:
        - User Management
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: The page which should be returned
        - in: query
          name: per_page
          schema:
            type: integer
            default: 20
          description: The number of returned items
        - in: query
          name: user_id
          schema:
            allOf:
              - $ref: "#/components/schemas/UUID4"
            example: c339547d-e17d-4ba7-8a1d-b3d5a4d17c1c
          description: | 
            A single ID or a comma-separated list of IDs. Only users with the specified IDs are included in the result.
        - in: query
          name: email
          schema:
            type: string
            format: email
            example: example@example.com
          description: Only users with the specified email are included
        - in: query
          name: sort_direction
          schema:
            type: string
            enum:
              - asc
              - desc
          description: The sort direction of the returned list (always sorted by created_at)
      responses:
        "200":
          description: "Details about users"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
          headers:
            X-Total-Count:
              $ref: "#/components/headers/X-Total-Count"
            Link:
              $ref: "#/components/headers/Link"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "400":
          $ref: "#/components/responses/BadRequest"
    post:
      summary: Create a new user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: createUser
      tags:
        - User Management
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  description: The ID of the new user
                  allOf:
                    - $ref: "#/components/schemas/UUID4"
                emails:
                  description: The email addresses of the new user
                  type: array
                  items:
                    type: object
                    properties:
                      address:
                        type: string
                      is_primary:
                        type: boolean
                      is_verified:
                        type: boolean
                    required:
                      - address
                      - is_primary
                username:
                  description: The username of the new user
                  type: string
                created_at:
                  description: Time of creation of the user
                  type: string
                  format: date-time
              required:
                - emails
      responses:
        "200":
          description: "Details of the newly created user"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /users/{id}:
    delete:
      summary: "Delete a user by ID"
      security:
        - BearerApiKeyAuth: [ ]
      operationId: deleteUser
      tags:
        - User Management
      parameters:
        - name: id
          in: path
          description: ID of the user
          required: true
          schema:
            $ref: "#/components/schemas/UUID4"
      responses:
        "204":
          description: "Deleted"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    get:
      summary: "Get a user by ID"
      security:
        - BearerApiKeyAuth: [ ]
      operationId: getUser
      tags:
        - User Management
      parameters:
        - name: id
          in: path
          description: ID of the user
          required: true
          schema:
            $ref: "#/components/schemas/UUID4"
      responses:
        "200":
          description: "Details about the user"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /audit_logs:
    get:
      summary: "Get a list of audit logs"
      security:
        - BearerApiKeyAuth: [ ]
      operationId: listAuditLogs
      tags:
        - Audit Logs
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: The page which should be returned
        - in: query
          name: per_page
          schema:
            type: integer
            default: 20
          description: The number of returned items
        - in: query
          name: start_time
          schema:
            type: string
            example: 2022-09-12T12:48:48Z
          description: Date and time from which the logs are included
        - in: query
          name: end_time
          schema:
            type: string
            example: 2022-09-15T12:48:48Z
          description: Date and time to which the logs are included
        - in: query
          name: actor_user_id
          schema:
            allOf:
              - $ref: "#/components/schemas/UUID4"
            example: c339547d-e17d-4ba7-8a1d-b3d5a4d17c1c
          description: Only audit logs with the specified user_id are included
        - in: query
          name: actor_email
          schema:
            type: string
            format: email
            example: example@example.com
          description: Only audit logs with the specified email are included
        - in: query
          name: meta_source_ip
          schema:
            allOf:
              - type: string
                format: ipv4
              - type: string
                format: ipv6
            example: 127.0.0.1
          description: Only audit logs with the specified ip address are included
        - in: query
          name: q
          schema:
            type: string
            example: example.com
          description: Only audit logs are included when the search string matches values in meta_source_ip or actor_user_id or actor_email
        - in: query
          name: type
          schema:
            type: array
            items:
              allOf:
                - $ref: "#/components/schemas/AuditLogTypes"
            example: user_created
          style: form
          explode: true
          description: Only audit logs with the specified type are included
      responses:
        "200":
          description: "Details about audit logs"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AuditLog"
          headers:
            X-Total-Count:
              $ref: "#/components/headers/X-Total-Count"
            Link:
              $ref: "#/components/headers/Link"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /metrics:
    get:
      summary: "Get Prometheus metrics."
      security:
        - BearerApiKeyAuth: [ ]
      operationId: getMetrics
      tags:
        - Metrics
      responses:
        "200":
          description: "Prometheus Metrics for details about the format see: https://prometheus.io/docs/instrumenting/exposition_formats/#text-format-details"
          content:
            text/plain:
              schema:
                type: string
                example: 'go_gc_duration_seconds{quantile="0"} 2.5875e-05'
  /webhooks:
    get:
      summary: Get a list of webhooks
      description: "Returns a list of all configured webhooks. "
      security:
        - BearerApiKeyAuth: [ ]
      operationId: list-webhooks
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  database:
                    type: array
                    items:
                      $ref: "#/components/schemas/DatabaseWebhook"
                  config:
                    type: array
                    items:
                      $ref: "#/components/schemas/Webhook"
        "500":
          $ref: "#/components/responses/InternalServerError"
    post:
      summary: Create a new database webhook
      description: ""
      security:
        - BearerApiKeyAuth: [ ]
      operationId: create-db-webhooks
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Webhook"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DatabaseWebhook"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/webhooks/{id}":
    get:
      summary: Get a webhook by ID
      security:
        - BearerApiKeyAuth: [ ]
      operationId: get-webhooks-id
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DatabaseWebhook"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      summary: Delete a webhook by ID
      security:
        - BearerApiKeyAuth: [ ]
      operationId: delete-webhooks-id
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "204":
          description: No Content
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          description: Internal Server Error
    put:
      summary: Update a webhook by ID
      security:
        - BearerApiKeyAuth: [ ]
      operationId: put-webhooks-id
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Webhook"
                - type: object
                  properties:
                    enabled:
                      type: boolean
                  required:
                    - enabled
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DatabaseWebhook"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/users/{id}/emails":
    get:
      summary: Get a list of emails for a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: get-users-id-emails
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Email"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
    post:
      summary: Create an email for a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: post-users-id-emails
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        $ref: "#/components/requestBodies/CreateEmail"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Email"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/users/{id}/emails/{email_id}":
    get:
      summary: Get an email of a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: get-users-id-emails-email_id
      parameters:
        - $ref: "#/components/parameters/Id"
        - name: email_id
          in: path
          description: UUID of the requested email
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Email"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      summary: Remove an email from a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: delete-users-emails-email_id
      parameters:
        - $ref: "#/components/parameters/Id"
        - name: email_id
          in: path
          description: UUID of the requested email
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/users/{id}/emails/{email_id}/set_primary":
    post:
      summary: Set email as primary
      security:
        - BearerApiKeyAuth: [ ]
      operationId: post-users-emails-email_id-set_primary
      parameters:
        - $ref: "#/components/parameters/Id"
        - name: email_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/users/{id}/sessions":
    get:
      summary: Get users active sessions
      security:
        - BearerApiKeyAuth: [ ]
      operationId: get-users-sessions
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Session"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/users/{id}/sessions/{session_id}":
    delete:
      summary: Delete a session from a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: delete-users-sessions-session_id
      parameters:
        - $ref: "#/components/parameters/Id"
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: No Content
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/users/{id}/otp":
    get:
      summary: Get the OTP secret metadata of a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: get-users-otp
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OTP"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      summary: Delete the OTP secret from a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: delete-users-otp
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "204":
          description: No Content
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/users/{id}/webauthn_credentials":
    get:
      summary: Get a list of all WebAuthn credentials for a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: get-users-webauthn_credentials
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WebAuthnCredential"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/users/{id}/webauthn_credentials/{credential_id}":
    get:
      summary: Get a WebAuthn credential of a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: get-users-webauthn_credentials-credential_id
      parameters:
        - $ref: "#/components/parameters/Id"
        - name: credential_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebAuthnCredential"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      summary: Delete a WebAuthn credential from a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: delete-users-webauthn_credentials-credential_id
      parameters:
        - $ref: "#/components/parameters/Id"
        - name: credential_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/users/{id}/password":
    get:
      summary: Get password metadata of a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: get-users-password
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Password"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    post:
      summary: Create a password for a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: post-users-password
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePassword"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Password"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    put:
      summary: Update the password for a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: put-users-password
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePassword"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Password"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      summary: Delete the password of a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: get-users-password
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "204":
          description: No Content
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/sessions":
    post:
      summary: Create a new session token for a user
      security:
        - BearerApiKeyAuth: [ ]
      operationId: post_sessions
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSession"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateSessionResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
components:
  securitySchemes:
    BearerApiKeyAuth:
      description: Bearer authentication header of the form `Bearer <token>`, where `<token>` is your API key. Must only be used when using Hanko Cloud.
      type: http
      scheme: bearer
      bearerFormat: API Key
  parameters:
    Id:
      name: id
      in: path
      description: UUID of the requested object
      required: true
      schema:
        type: string
        format: uuid
  requestBodies:
    CreateEmail:
      description: Request Body for creating an email for a user
      content:
        application/json:
          schema:
            type: object
            properties:
              address:
                type: string
                format: email
              is_primary:
                type: boolean
              is_verified:
                type: boolean
            required:
              - address
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 400
            message: Bad Request
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 409
            message: Conflict
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 500
            message: Internal Server Error
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 404
            message: Not found
  schemas:
    Identity:
      description: A third party provider identity
      type: object
      properties:
        id:
          allOf:
            - $ref: "#/components/schemas/UUID4"
          description: The ID of the identity
          example: 77f8d594-9765-4891-ab2b-f31a797b531d
        email_id:
          allOf:
            - $ref: "#/components/schemas/UUID4"
          description: The ID of the email this identity is coupled with
          example: d4095586-8318-4a40-a840-b4260496f85a
        provider_id:
          description: The user's third party provider account/user ID
          type: string
        provider_name:
          description: The name of the third party provider this identity coupled with
          type: string
        created_at:
          description: Time of creation of the password credential
          type: string
          format: date-time
        updated_at:
          description: Time of last update of the password credential
          type: string
          format: date-time
    Identities:
      description: A list of third party provider identities
      type: array
      items:
        $ref: "#/components/schemas/Identity"
    Password:
      description: The password credential of a user
      type: object
      properties:
        id:
          allOf:
            - $ref: "#/components/schemas/UUID4"
          description: The ID of the password credential
          example: 28a7206b-e789-435a-b87c-108e034135c2
        created_at:
